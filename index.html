<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dagger - Security Hiring Reinvented</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }
        .hero {
            background-color: #004080;
            color: white;
            padding: 50px 0;
        }
        .cta {
            background-color: #0080ff;
            color: white;
            padding: 20px;
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #005bb5;
        }
        form {
            margin-top: 30px;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0080ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Dagger: Security Hiring, Reinvented</h1>
        <p>On-demand security professionals. Post jobs, get bids, and hire in minutes.</p>
        <a href="#signup" class="cta">Get Early Access</a>
    </div>
    
    <div class="container">
        <h2>Join the Future of Security Hiring</h2>
        <p>Sign up now and be among the first to use Dagger when we launch!</p>
        
        <form id="signup">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
